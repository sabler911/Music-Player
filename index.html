<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music player designing</title>
    <link href="style.css" rel="stylesheet" type="text/css">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
</head>
<body>
   
     
     <div id="bg">
         <div id="blacklayer"></div>
         <img src="gang-starr-feature-large_1394020909_crop_550x310.jpg">          
     </div>
     
     
     <div id="main">
         <div id="image">
             <img src="gang-starr-feature-large_1394020909_crop_550x310.jpg">
         </div>
        
      <div id="player">
         <div id="songTitle">Demo</div> 
          <div id="buttons">
              <button id="pre" onclick="pre()"><img src="Pre.png" height="90%" width="90%"></button>
              <button id="play" onclick="playOrPauseSong()"><img src="Pause.png"></button>
              <button id="next" onclick="next()"><img src="Next.png" height="90%" width="90%"></button>
          </div>
        
       
      
      <div id="seek-bar">          
          <div id="fill"></div>
          <div id="handle"></div>
      </div>
    </div>
    </div>
  
  <script type="text/javascript">
    
    var songs = ["Gangstarr - Full Clip.MP3","Gangstarr - Mass Appeal.mp3","Above The Clouds.mp3"];
    var poster = ["gang-starr-feature-large_1394020909_crop_550x310.jpg","hqdefault.jpg","huge_avatar.jpg"];
      
    var songTitle = document.getElementById("songTitle");
    var fillBar = document.getElementById("fill");
      
    var song = new Audio();
    var currentSong = 0;
    
    window.onload = playSong;
      function playSong(){
          
          song.src = songs[currentSong];
          
          songTitle.textContent = songs[currentSong];
          song.play();
          
      }
      
       function playOrPauseSong(){
           
           if(song.paused){
               song.play();
               $("#play img").attr("src","Pause.png");               
           }
           else{
               song.pause();
               $("#play img").attr("src","Play.png");  
               
           }
        }
        
        song.addEventListener('timeupdate', function(){
          
          var position = song.currentTime / song.duration;  
          fillBar.style.width = position *100 + '%';
         
        });
        
        function next(){
            
          currentSong++; 
          if(currentSong > 2){
              currentSong = 0;
              
          }
          
          playSong();
          $("#play img").attr("src","Pause.png");
          $("#image img").attr("src",poster[currentSong]);
          $("#bg img").attr("src",poster[currentSong]);
          
        }
        
        function pre(){
            
          currentSong--; 
          if(currentSong < 0){
              currentSong = 2;
              
          }
          
          playSong();
          $("#play img").attr("src","Pause.png");
          $("#image img").attr("src",poster[currentSong]);
          $("#bg img").attr("src",poster[currentSong]);
          
        }
        

</script>


    </body>
</html>
